<html>
<head>
<script>
  var req = new XMLHttpRequest;
  var res;
  var res_01;

document.addEventListener('DOMContentLoaded', function() {

    req.onreadystatechange = function() {
      if (req.readyState == 4) {
      if (req.status == 200) {
      console.log(req.response);

        res_01 = req.response;

        res = res_01.results[0];
        console.log(res.question);

          //Header
          var headName =`<p>${res.category}</p>`;
          document.getElementById("quizName").innerHTML = headName;
          //end of Header

        res_01.results.forEach(function(res, index) {

          let questionForm = document.createElement("form");
          questionForm.classList.add("question");
          questionForm.id = index;
          content.appendChild(questionForm);

            var options = `
          <p>${res.question}</p>

                     `;

            document.getElementById(questionForm.id).innerHTML = options;
          });


        }
      }
    };

    req.open("GET", "https://opentdb.com/api.php?amount=10&category=20&difficulty=medium&type=multiple");
    req.responseType = 'json';
    req.send(); //sänder iväg en förfrågan.

  });

</script>
<style>
</style>
</head>
<body>
  <div id="quizName"></div>
  <div id="content">
  </div>

  <button>Submit</button>
</body>
</html>
